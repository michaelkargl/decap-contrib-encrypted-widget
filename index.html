<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Decap CMS Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="root"></div>
     <script>
        // Polyfill for Node.js globals
        // Decap 3.6.3 depends on `@iarna/toml` which uses `global`.
        // By default `global` is not defined in the browser, therefore
        // we need to polyfill it.
        window.global = window;
    </script>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
